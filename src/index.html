<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UML Class Diagram Creator</title>
    <link rel="stylesheet" href="./umlCreator.css">

    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
</head>
<body>

 <script src="./umlCreator.js"></script>
 <script>
    // Initializing uml
    const umlCreator = UmlCreator.init('body');

    // Listen to property and method changes
    umlCreator.on([
    'change:name', 
    'change:property', 
    'change:method', 
    'change:link',
    'delete'
    ], 
        () => {
        const json = JSON.stringify(umlCreator.toJson());
    });

    // Listen to position
    umlCreator.on('change:position', () => {
        const json = umlCreator.toJson();
        console.log(json);
    });

 </script>
</body>
</html>
